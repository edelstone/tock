name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-release:
    runs-on: macos-15
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode 26.1.1
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "26.1.1"

      - name: Verify Xcode 26.1.1 is active
        run: |
          xcodebuild -version
          if ! xcodebuild -version | grep -q "Xcode 26.1.1"; then
            echo "Xcode 26.1.1 is not the active toolchain." >&2
            exit 1
          fi

      - name: Build app (unsigned)
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          xcodebuild -scheme Tock -configuration Release -derivedDataPath build CODE_SIGNING_ALLOWED=NO MARKETING_VERSION="${VERSION}"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
